  contact David Wiley, and/or the Open Publication Authors' List at
  opal@opencontent.org, via email. To subscribe to the Open Publication Authors'
  List: Send E-mail to opal-request@opencontent.org with the word "subscribe" in
  the body. To post to the Open Publication Authors' List: Send E-mail to
  opal@opencontent.org or simply reply to a previous post. To unsubscribe from
